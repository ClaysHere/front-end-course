<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="col left">
        <p>Get Connected With</p>
        <hr />
        <div class="social">
          <a href="#"
            ><img
              id="fb"
              src="https://clipartcraft.com/images/facebook-logo-circle-5.png"
              alt=""
          /></a>
          <a href="https://www.instagram.com/mhd.fikri4402/"
            ><img
              src="https://pngimg.com/uploads/instagram/instagram_PNG10.png"
              alt=""
          /></a>
          <a href="#"
            ><img
              src="https://1.bp.blogspot.com/-CrvxOoZBKxg/XKJO7eJWd2I/AAAAAAAA0vY/2bn9ABE52dUTxAhr3CAyy54dRsQ6r2zBwCLcBGAs/s1600/Logo_google%252B_2015.png"
              alt=""
          /></a>
        </div>
      </div>
      <div class="col right">
        <div class="sign">
          <a href="sign.html" class="sign-in">Sign In</a>
          <a href="#" class="register">Register</a>
        </div>
        <div class="box">
          <h1>Register</h1>
          <form action="#">
            <div class="form">
              <div class="nama">
                <label for="name">FULL NAME</label>
                <input
                  type="text"
                  placeholder="Enter Your Full Name"
                  id="name"
                  name="name"
                />
              </div>
              <div class="email">
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter Your Email"
                />
              </div>
              <div class="pwd">
                <label for="pwd">PASSWORD</label>
                <input
                  type="password"
                  name="pwd"
                  id="pwd"
                  placeholder="Enter Your Password"
                />
              </div>
            </div>
            <div class="check">
              <input type="checkbox" name="agree" id="agree" />
              <label for="agree">I Agree To Terms & Condition</label>
            </div>
            <br />
            <button type="submit" id="regist">Register</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
