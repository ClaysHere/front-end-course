<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img width="130" height="60" src="https://techdator.net/wp-content/uploads/2020/01/a7TDOI4Q_400x400.jpg" alt="">

    <hr>

    <h2>Daftarkan diri jadi pengguna Music&#8526;y</h2>

    <form action="#">
        <label for="email">Email Anda</label><br>
        <input type="text" id="email" placeholder="Email Anda"><br><br>
        <label for="uname">Username Anda</label><br>
        <input type="text" id="email" placeholder="Username Anda"><br><br>
        <label for="pwd">Masukkan Password</label><br>
        <input type="password" id="pwd" placeholder="Min. 8 Karakter"><br><br>
        <label for="kpwd">Konfirmasi Password</label><br>
        <input type="password" id="kpwd" placeholder="Konfirmasi Password"><br>
        <p>Masukkan Tanggal Lahir Anda</p>
        <table>
            <tr>
                <td><label for="tgl">Tanggal</label></td>
                <td><label for="moon">Bulan</label></td>
                <td><label for="year">Tahun</label></td>
            </tr>

            <tr>
                <td><input type="number" id="tgl" maxlength="2" max="31" value="1"></td>
                <td>
                    <select name="month" id="moon">
                        <option value="1" selected>Januari</option>
                        <option value="2">Februari</option>
                        <option value="3">Maret</option>
                        <option value="4">April</option>
                        <option value="5">Mei</option>
                        <option value="6">Juni</option>
                        <option value="7">Juli</option>
                        <option value="8">Agustus</option>
                        <option value="9">September</option>
                        <option value="10">Oktober</option>
                        <option value="11">November</option>
                        <option value="12">Desember</option>
                    </select>
                </td>
                <td><input type="number" id="year" maxlength="4" value="2000"></td>
            </tr>
        </table>

        <p>Pilih Gender Anda</p>
        <input type="radio" name="gender" id="men">
        <label for="men">Laki-Laki</label>
        <input type="radio" name="gender" id="women">
        <label for="women">Perempuan</label>
        <input type="radio" name="gender" id="other">
        <label for="other">Lainnya</label>

        <br>

        <input type="checkbox" name="confirm" id="confirm">
        <label for="confirm">Saya lebih suka untuk tidak menerima pesan pemasaran dari Music&#8526;y</label>

        <br>

        <button type="submit">Daftar</button>
    </form>

    <br>

    <p>Sudah punya akun? <a href="log_in.html">Log In</a></p>
</body>
</html>
